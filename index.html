<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile-picture">
          <img src="assets/images/aboutpic.jpg" alt="Profile Picture" />
        </div>
        <h3 class="profile-name">Itunu Raji</h3>
        <p class="profile-location">Lagos, Nigeria</p>
        <p class="profile-bio">"Front-end developer and Code Lover."</p>
      </section>

      <section class="profile-links">
        <a href="https://github.com/itunumide" target="_blank" class="profile-link">
          GitHub
        </a>
        <a
          href="https://www.frontendmentor.io/profile/itunumide"
          target="_blank"
          class="profile-link"
        >
          Frontend Mentor
        </a>
        <a href="https://www.linkedin.com/in/itunu-raji" target="_blank" class="profile-link">
          LinkedIn
        </a>
        <a href="https://x.com/ITUNUMIDE3" target="_blank" class="profile-link">
          Twitter
        </a>
        <a href="https://www.instagram.com/stunningitunu/" target="_blank" class="profile-link">
          Instagram
        </a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Itunumide</a>.
    </footer>
  </body>
</html>
